<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Gráfica JB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
        <div class="sign-in">
            <h2>
                Bem vindo!
            </h2>
            <p>
                Já é registrado no nosso site? <a href="" id="signin-link">Conecte-se!</a>
            </p>
            <button class="sign-in-button">Entrar</button>
        </div>
        <div class="register-form">
            <div class="register-header">
                <div class="register-title">
                    <h2 id="create-account">Registre-se</h2>
                </div> 
                <div class="icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="sign-in-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" class="sign-in-icons">
                    <img src="https://static-00.iconduck.com/assets.00/linkedin-icon-1024x1024-net2o24e.png" class="sign-in-icons">
                </div>
                <p>ou</p>
            </div>
            <form id="form">
                <input type="text" name="nome-input" placeholder="Nome" class="form-control" required oninput="validarNome()">
                    <!-- <span id="spans">Digite um nome com pelo menos 8 caracteres.</span> -->
                <input type="email" name="email-input" placeholder="Email" class="form-control" required>
                <input type="tel" name="telefone-input" placeholder="Telefone" class="form-control" required>
                <input type="submit" value="Enviar" id="submit-button">
            </form>
        </div> 
        
        <script src="index.js"></script>
</body>
</html>
