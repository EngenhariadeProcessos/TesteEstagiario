<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #242933;
    display: flex;
    font-family: Poppins;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    border: 0;
}

.container {
    background-color: #2F3644;
    border-radius: 5px;
    border: 2px solid #3E445B;
    width: 450px;
    max-width: 100%;
    box-shadow: 15px -16px #6C63FF;
    display: block;
}

.header {
    padding: 30px 40px;
}

.header h2 {
    font-weight: 600;
    color: #6C63FF;
    font-size: 30px;
    text-align: center;
}

.form {
    padding: 0 40px 30px;
}

.formjs {
    margin-bottom: 10px;
    padding-bottom: 20px;
    position: relative;
}

.formjs label {
    display: inline-block;
    margin-bottom: 5px;
    color: #828CAD;
}

.formjs input {
    border: 2px solid #3E445B;
    border-radius: 5px;
    outline: 0;
    display: block;
    font-size: 14px;
    width: 100%;
    padding: 15px;
}

.formjs.success input {
    border: 3px solid #4ECA64;
}


.formjs.error input {
    border: 3px solid #DB5A5A;
}

.formjs.error small{
    color: #DB5A5A;
    visibility: visible;
}

.formjs small {
    visibility: hidden;
    position: absolute;
    margin-top: 5px;
    font-size: 14px;
}

.form button {
    background-color: #6C63FF;
    border-radius: 5px;
    color: #fff;
    padding: 15px;
    font-size: 15px;
    font-weight: 600;
    width: 100%;
    margin-top: 5px;
    cursor: pointer;
}

.form button:hover {
    background-color: #584ff5;
    transition: 0.3s;
}

input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
    
}
input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;
}
.obrigado {
    display: none;
    color: #6C63FF;
    text-align: center;
}
</style>
</head>

<body>
    <div class="obrigado" id="obrigado">
    <h1>**`Obrigado pelo seu cadastro!`**</h1>
    </div>
    <div class="container" id="container">
        <div class="header">
            <h2>Formulário de Cadastro</h2>
        </div>

        <form class="form" id="form">

            <div class="formjs">
                <label for="inputNome" >Nome: </label>
                <input type="text" id="inputNome">
                <small>Error Message</small>
            </div>

            <div class="formjs">
                <label>Email: </label>
                <input type="email" id="inputEmail">
                <small>Error Message</small>
            </div>

            <div class="formjs">
                <label>Telefone: </label>
                <input type="number" id="inputTelefone">
                <small>Error Message</small><br>
            </div>
            <button type="submit" class="buttonvalid">Enviar Formulário</button>
        </form>
    </div>
    <script src="index.js"></script>

    
</body>
</html>
