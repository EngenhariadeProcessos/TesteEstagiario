<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <title>Formulário</title>
  </head>
  <body class="m-5 p-5">
    <form class="w-50" id="form">
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">
                Nome
            </label>
            <div class="col-sm-5">
                <input id="inputName" type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Digite seu Nome"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">
                Email
            </label>
            <div class="col-sm-5">
                <input id="inputEmail" type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Digite seu email"/ >
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">
                Telefone
            </label>
            <div class="col-sm-5">
                <input id="inputTel" type="tel"
                class="form-control form-control-sm" id="colFormLabelSm" placeholder="Digite seu número de telefone"/>
                <small>Formato: (12)92345-6789</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
    </form>


    <script src="index.js"></script>
  </body>
</html>
