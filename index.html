 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cadastro</title>
    <style>
        form {
    width: 500px;
    margin: 100px auto;
    text-align: center;
    padding: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px #ddd;
    background-color: #f2f2f2;
  }

  label {
    display: block;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 18px;
    color: #444;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #444;
    transition: all 0.3s ease-in-out;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus {
    border: 1px solid #4CAF50;
    box-shadow: 0 0 10px #4CAF50;
  }

  input[type="submit"] {
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }

  #mensagem {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    color: black;
  }
      </style>
  </head>
   
  <body>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">

      <input type="submit" value="Enviar">
    </form>

    <div id="mensagem" style="display: none;">Obrigado por seu cadastro!</div>

    <script src="index.js"></script>
  </body>
</html>
