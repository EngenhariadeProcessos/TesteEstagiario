<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Biblioteca icones -->
    <script src="https://kit.fontawesome.com/f2c34800e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="vh-100">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand no-hover-color">Grafica JB<i class="fa fa-check-circle-o ms-1"
                    aria-hidden="true"></i>
            </h1>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4 mt-5">
            <div class="card-body">
                <form onsubmit="Enviar()" method="POST">
                    <h2 class="card-title mb-4 text-center">Bem vindo</h2>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user fa-1x"></i>
                        </span>
                        <label for="nome" class="form-label visually-hidden">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome"
                            required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope fa-1x"></i>
                        </span>
                        <label for="email" class="form-label visually-hidden">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite sua email"
                            required>
                    </div>
                    <div class="mb-2 input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone fa-1x"></i>
                        </span>
                        <label for="telefone" class="form-label visually-hidden">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control"
                            pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 0000-0000" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" value="Entrar" class="btn btn-custom-color px-5 py-2 mt-3">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="mensagem" class="card p-4 mt-5 text-center" style="display: none;">
        <div class="card-body" id="mensagem">
            <p>Obrigado por seu cadastro!</p>
            <p>Seus Dados: </p>
            <p>Nome: </p>
            <p>Email: </p>
            <p>Telefone: </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
