<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2c2c2c;
    }

    .form-container {
      max-width: 350px;
      padding: 1rem;
    }

    .form-container button {
      background-color: #00a8ea;
      color: white;
      border: 1px solid #00a8ea;
    }

    .form-container button:hover {
      background-color: transparent;
      color: white;
    }

    #sucess-message {
      display: none;
      color: green;
    }
  </style>

</head>

<body class="d-flex align-items-center py-4">
  <main class="w-100 m-auto form-container">
    <form action="" id="form">
      <img src="https://www.grafjb.com.br/_assets/imgs/logo.png" alt="Logomarca da Gráfica JB" class="mb-4" height="40">
      <h1 class="h3 mb-3 fw-normal text-white">Assine nossa Newsletter</h1>

      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="inputName" placeholder="Seu Nome" autofocus required />
        <label for="floatingInput">Seu Nome</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="inputEmail" placeholder="Seu E-mail" required />
        <label for="floatingInput">Seu E-mail</label>
      </div>

      <div class="form-floating mb-5">
        <input type="text" class="form-control" id="inputTelephone" placeholder="Seu Telefone" required />
        <label for="floatingInput">Seu Telefone</label>
      </div>

      <button class="btn w-100 ">Enviar</button>
    </form>

    <div id="sucess-message">
      Obrigado por seu cadastro!
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
