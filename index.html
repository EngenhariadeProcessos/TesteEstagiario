<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição:</h1>

    <form id="form">
        <p>Nome: <input type="text" placeholder="Digite seu nome" class="input" oninput="nomeValidacao()"></p>

        <p>E-mail: <input type="email" placeholder="Digite um e-mail válido" class="input"></p>

        <p>Telefone: <input type="text" class="input" placeholder="Digite seu telefone"></p>

        <p><input type="button" value="Enviar"></p>
    </form>
    
    <script src="index.js"></script>
</body>

</html>
