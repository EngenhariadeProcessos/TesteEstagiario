<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Gráfica JB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
        <div class="sign-in">
            <h2>
                Bem vindo!
            </h2>
            <p>
                Já é registrado no nosso site? <a href="" id="signin-link">Conecte-se!</a>
            </p>
            <button class="sign-in-button">Entrar</button>
        </div>
        <div class="register-form">
            <div class="register-header">
                
                <!-- 
                    Aqui ficariam os ícones de registrar com Google, Facebook ou Linkedin.
                -->
            </div>
            <form>
                <img src="https://www.grafjb.com.br/_shared/autores/aut25082021160111.png" style="height: 5rem;">
                <h2 id="create-account">Registre-se</h2>
                <input type="text" name="nome-input" placeholder="Nome">
                <input type="email" name="email-input" placeholder="Email">
                <input type="tel" name="telefone-input" placeholder="Telefone">
                <input type="submit" value="Enviar" id="submit-button">
            </form>
        </div> 
</body>
</html>
