<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Estagiario</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Form</h1>
    <form id="form">
      <label for="name">Your name</label>
      <input type="text" name="name" id="name" required placeholder="Type your first name and last name...">
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required placeholder="Type your email...">
      <label for="number">Your number</label>
      <input type="number" name="number" id="number" required placeholder="Type you number...">
      <button id="button" type="submit">Submit</button>
    </form>
  </main>
  <aside>
    <p>Developed by Giovanny dos Santos Cordeiro</p>
  </aside>
</body>
</html>
