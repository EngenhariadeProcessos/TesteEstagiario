<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Teste - Estagio</title>

    <style>
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 80vh;
          margin: 0;
        }
        .form-section {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            border-radius: 8px 8px 0 0;
        }
        .form-button {
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #117a8b;
            color: white;
        }

    </style>

  </head>

    <section class="ccontainer bg-primary text-light p-4 form-section w-50">
        <div class="text-center">
            <header class="text-white bg-info py-3 text-center form-header">
                <h1 class="display-7">Formulario</h1>
            </header>
        </div>

        <form class="row g-3 p-3">
            <div class="col-md-6">
                <label for="Nome" class="form-label">
                    Nome
                </label>
                <input type="text" class="form-control" id="Nome" required>
            </div>
            <div class="col-md-6">
                <label for="Numero" class="form-label">
                    Telefone - Celular 
                </label>
                <input type="text" class="form-control" id="Numero" required    >
            </div>
            <div class="col-md-7">
                <label for="Email" class="form-label">
                    E-mail
                </label>
                <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="col-md-12">
                <button type="submit" class=" bg-info btn btn-outline-primary">
                    Eviar
                </button>
            </div>
        </form>
    </section>
   
    <script src="index.js"></script>

  </body>
</html>
