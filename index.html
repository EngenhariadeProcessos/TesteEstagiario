<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        #resetar {
            display: none;
        }
    </style>

</head>
<body>
<h2 id="titulo">Formulário de cadastro</h2>
<div id="area-cadastro">
    <form id="formulario" onsubmit="return false">
        <label for="nome">Nome: </label><br/>
        <input type="text" name="nome" id="nome"/><br/>
        <label for="email">Email</label><br/>
        <input type="text" name="email" id="email"/><br/>
        <label for="telefone">Telefone:</label><br/>
        <input type="text" name="telefone" id="telefone"/><br/>
        <button type="submit" class="btn btn-success btn-sm" onclick="formValidation()">Enviar</button>
    </form>
</div>

<button type="button" class="btn btn-secondary" id="resetar" onclick="window.location.reload(true)">Novo cadastro
</button>

</body>
<script src="js/index.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
