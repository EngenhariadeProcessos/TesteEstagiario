<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Est√°gio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form {
            height: 350px;
            width: 300px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin: 20px auto;
        }

        .message {
            margin: 40% auto;
        }

        input, button {
            padding: 10px;
            height: 30px;
            width: 90%;
            margin: 0 5%;
        }

        label {
            margin: 10px 5%;
            font-size: 16px;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Form</h1>
            <form id="form" action="#">
                <label for="name">Nome</label>
                <input type="text" id="name" class="required" placeholder="Raphael"> <br><br>
                <label for="name">E-mail</label>
                <input type="e-mail" id="email" class="required" placeholder="Ex:. teste@hotmail.com"> <br><br>
                <label for="name">Telefone</label>
                <input type="tel" id="telefone" class="required" placeholder="Ex:. (99)99999-9999"> <br><br>
                <button id="btn-enviar" type="button">Enviar</button>                
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
