<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp_kEb5fqcrvrtWiBcCQiV57EkU7U5QkOZlQ&s" type="image/png"> 
    <title>Formulário Oficial</title>
</head>

<body>
    <img src="https://www.grafjb.com.br/_assets/imgs/logo.png" alt="Logo" class="logo">
    <div class="form-container">
        <h2 class="titulo-negrito">Formulário de Contato</h2>
        <form>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <!-- Deixei o TYPE:TEXT porque eu quero mostrar em funcionamento o validador de email -->
                <input type="text" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
