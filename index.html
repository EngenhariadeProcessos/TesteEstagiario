<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de boas vindas</h1>
        <form action="" method="post" onsubmit="Enviar()" class="form-control">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome do usuário" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email do usuário" required><br>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required><br>

            <input type="submit" value="Entrar">
        </form>

        <div id="mensagem" style="display: none;">
            <p>Obrigado por seu cadastro!</p>
            <p>Seus Dados: </p>
            <p>Nome: </p>
            <p>Email: </p>
            <p>Telefone: </p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
