<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Gráfica JB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="sign-in">
            <h2>
                Bem vindo!
            </h2>
            <p>
                Já é registrado no nosso site? Conecte-se!
            </p>
            <button class="sign-in-button">Entrar</button>
        </div>
        <div class="register-form">
            <div class="register-header">
                <h2 id="create-account">Registre-se</h2>
                <!-- 
                    Aqui ficariam os ícones de registrar com Google, Facebook ou Linkedin.
                -->
            </div>
            <form>
                <input type="text" name="nome-input" placeholder="Nome">
                <input type="email" name="email-input" placeholder="email">
                <input type="tel" name="telefone-input" placeholder="telefone">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>    
</body>
</html>
