<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Teste GraficaJB</title>
    <style>
        .error{
              color:red
        }
    </style>
</head>
<body>
  

    <div class="container mt-4 bg-light shadow p-3 mb-5 bg-body rounded">
       
        <div class="row justify-content-center">
          
         <div class="col-lg-6 col-md-12 col-sm-10 m-0 d-flex justify-content-center">
           <img src="https://www.grafjb.com.br/_shared/autores/aut25082021160111.png" alt="" >
          </div>
        
          <div class="col-lg-6 col-md-12 col-sm-10 ">
            <main>
                <div class="container mb-5">
                    <h1 class="mt-5 mb-5">Inscrição para Estágio</h1>  
                    <form action="" method="post" id="form_contato" class="form">
                      <div class=" mb-3">
                          <label for="nomeFloating error">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" name="nome" id="nome">
                      </div>
                      <div class=" mb-3">
                          <label for="nomeFloating error">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" id="email">
                      </div>
                      <div class=" mb-3">
                          <label for="nomeFloating error">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone" name="telefone" id="telefone">
                      </div>
                    <div>
                        <button type="submit" id="button" class="btn btn-success">Enviar</button>
                    </div>
                    </form>  
            </main>
          </div>
        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GraficaJB</h5>
                    <img src="https://pbs.twimg.com/profile_images/493750163312095232/DUY9OlPC_400x400.jpeg" style="width: 35px; height: 35px;" alt="">
                 </div>
                <div class="modal-body">
                    <h3 class="text-success">Cadastro realizado com Sucesso!!!!</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="fechar" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar fixed-bottom  navbar-light bg-light p-4">
      <div class="container-fluid justify-content-center">
             <span class="text-muted">Site desenvolvido por Wyslan alves em Bootstrap  Jquery</span>
          </div>
    </footer>
    
   
     



    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
