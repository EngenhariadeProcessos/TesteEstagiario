<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    <style>
 
        body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        main {
    justify-content: center;
    align-items: center;
    width: 450px;
    height: 450px;
        }

        fieldset {
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        height: 400px;
        }
        fieldset #submit_button {
        width: 8rem;
        padding: 0.5rem;
        }
        fieldset #submit_button:hover {
        color: #000000;
        background-color: #1603a69d;
        }

        legend {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        }
        .inputs_container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        }
        .inputs_container input {
        height: 2rem;  
        width: 22rem;
        }
       
        #submit_mensage {
        display: none;
        }   
    </style>
    
    </head>
    <body>
        
        <main>
            <form action="" id="form" method="POST">
                <fieldset>
                    <legend>Fa√ßa seu cadastro!</legend>

                    <div class="inputs_container">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Informe seu nome..." onchange="validation()">
                    </div>

                    <div class="inputs_container">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Informe seu e-mail..." onchange="validation()">
                    </div>

                    <div class="inputs_container">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone..." onchange="validation()">
                    </div>

                    <button type="submit" id="submit_button" onclick="formOff()" disabled>Cadastrar</button>
                    <p>Preencha todos os campos corretamente.</p>
                </fieldset>
            </form>
            <div id="submit_mensage">
                <h1>Obrigado por seu cadastro!</h1>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
