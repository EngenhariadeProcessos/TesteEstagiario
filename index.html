<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Script pra rodar jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <title>Formulário para Teste de Estagiário - Marco Duarte</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 24px;
        color: #555;
        margin-bottom: 20px;
        margin-top: 0px;
      }
      form {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        width: 500px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        line-height: 1.5;
      }
      div {
        display: flex;
        justify-content: center;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 95%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: rgb(50, 50, 241);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        width: 120px;
        margin-top: 5px;
      }
      input[type="submit"]:hover {
        background-color: rgb(96, 96, 238);
      }
    </style>
  </head>

  <body>
    <form action="index.js" method="post" id="registration">
      <h1>Formulário</h1>
      <label for="nomeFormulario">Nome: </label>
      <input
        type="text"
        id="nomeFormulario"
        name="nomeFormulario"
        placeholder="Nome Completo"
      />
      <br />

      <label for="emailFormulario">Email: </label>
      <input
        type="email"
        id="emailFormulario"
        name="emailFormulario"
        placeholder="email@email.com"
      />
      <br />

      <label for="telefoneFormulario">Telefone: </label>
      <input
        type="text"
        id="telefoneFormulario"
        name="telefoneFormulario"
        placeholder="(xx) xxxxx-xxxx"
      />
      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>

    <div id="sucesso" style="display: none">
      <h1>Obrigado por seu cadastro!</h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
