<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

            <form class="space-y-6" method="post">

                <div>
                    <label for="nome" class="block text-sm/6 font-medium text-gray-900 text-center">Nome Completo</label>
                    <div class="mt-2">
                        <input class="block w-full h-12 rounded-md bg-transparent px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#fff000] sm:text-sm/6" type="text" name="nome">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900 text-center">Endereço de E-Mail</label>
                    <div class="mt-2">
                        <input class="block w-full h-12 rounded-md bg-transparent px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#fff000] sm:text-sm/6" type="email" name="email">
                    </div>
                </div>
                
                <div>
                    <label for="numero" class="block text-sm/6 font-medium text-gray-900 text-center">Número de Telefone</label>
                    <div class="mt-2">
                        <input class="block w-full h-12 rounded-md bg-transparent px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#fff000] sm:text-sm/6" type="text" name="numero">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-white px-11 py-4 text-sm font-poppins font-normal text-[#00a8ea] shadow-sm border border-[#00a8ea] hover:bg-[#00a8ea] hover:text-white transition duration-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#00a8ea] uppercase">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
