<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--arquivo min.css Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <title>Teste estagiário - Jhon Costa</title>

        <!--CSS interno através do <style>, não permitido uso de arquivo com CSS externo-->
        
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: rgb(104, 95, 223);
                
                
            }

            .form-container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: inherit;
                filter: blur(50px);
                z-index: -1;
            }

            .form-container {
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
                padding: 20px;
                border-radius: 10px;
                background-color: #fff;
            }

            .hidden {
                display: none;
            }

            
            
        </style>

    </head>
    <body>

        <div class="container"> <!--Container principal--> 
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-8 col-sm-10 form-container">
                <h2 class="text-center mb-4" id="titulo">Preencha o Formulário</h2>
                <form id="formulario"> <!--Formulário principal-->
                  <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form> <!--Formulário principal-->
                <div id="mensagem" class="hidden mt-3 text-center">Obrigado por seu cadastro!</div>
              </div>
            </div>
        </div> <!--Container principal-->





        <!--Arquivos para rodar Bootstrap e JavaScript-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="index.js">

        </script>
    </body>
</html>
