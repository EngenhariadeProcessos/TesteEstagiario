<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste Estagiário</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container{
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                background-color: #0f405a;
                
            }

            .box {
                width: 450px;
                height: 320px;

                display: flex;
                flex-direction: column;
                align-items: center;

                border: 2px solid #002031;
                border-radius: 20px;
                background-color: #0f6694;
                box-shadow: 10px 5px 5px #000;
            }

            h1 {
                color: #FFF;
            }

            .box h1 {
                margin-top: 1em;
                color: #FFF;
            }

            span {
                font-weight: bold;
                color: #FFF;
            }
            
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            label {
                font-size: 14pt;
                margin-right: .2em;
                margin-top: 1.3em;
                color: #FFF;
            }

            input {
                width: 280px;
                border: none;
                border-bottom: 1px solid #FFF;
                outline: none;
                background: none;
                font-size: 12pt;
                color: #FFF;
            }

            button {
                width: 40%;
                height: 35px;
                font-size: 13pt;
                font-weight: bold;
                color: #FFF;
                border: 1px solid #FFF;
                border-radius: 18px;
                background-color: #0b2738;
                cursor: pointer;
                top: 0.7em;
                transition: all ease-in .4s;
            }

            button:hover {
                background-color: #0e466b;
            }

            #messageSuccess {
                display: none;

                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="box">
                <h1>Seja Bem-Vindo</h1>
                <span>Preencha o fórmulario abaixo para prosseguir ;)</span>
                <form action="#">
                    <label for="name">
                        Nome: <input type="text" id="name" required/>
                    </label>
                    <label for="email">
                        E-mail: <input type="email" id="email" required/>
                    </label>
                    <label for="phone">
                        Telefone: <input type="tel" id="phone" required/>
                    </label>

                    <label id="lMessageErrorInForm"></label>                    

                    <button type="button" id="enviar">Enviar</button>
                </form>
            </div>
            
            <div id="messageSuccess">
                <h1>Obrigado por seu Cadastro!</h1>
                <button type="button" id="backForm">Novo Usuário</button>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
