<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form id="form">
        <label for="txtNome">Nome:</label>
        <input type="text" name="nome" id="txtNome" placeholder="Nome" required>

        <label for="txtEmail">Email:</label>
        <input type="email" name="email" id="txtEmail" placeholder="Email" required>

        <label for="txtTelefone">Telefone:</label>
        <input type="tel" name="telefone" id="txtTelefone" placeholder="Telefone" required>
        
        <button type="submit">Enviar</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
