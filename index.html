<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estágio Jb</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastrar usuário</h2>
        </div>
        
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Nome:</label>
                <input type="text" name="username" id="username" placeholder="">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control sucess">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha:</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="">
                <i><img class="img-success" src="./images/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./images/error-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <button class="mostrar-registros" data-destino="console">Enviar</button>
        </form>
        
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
