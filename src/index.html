<!DOCTYPE html>
<html lang="pt-br">

<body>

  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index">
    <meta name="format-detection" content="telephone=yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Formulário de Registro para a vaga de estagiário" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/website-creator.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" media="screen" />
    <title>Formulário de Registro</title>
  </head>

  <section class="container">
    <div class="form-container">
      <h3 class="title">Registro de Estagiário</h3>

      <form id="form-user" class="form-submit-user" action="">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="fullname" placeholder="Leonardo Chermaut" minlength="10" maxlength="50"
          title="Apenas letras são permtidas" required />

        <label for="email">Seu melhor email</label>
        <input type="email" id="email" name="email" maxlength="80" minlength="10"
          placeholder="leonardochermaut.jobs@gmail.com" title="Apenas letras são permtidas" required />

        <label for="phone">Celular</label>
        <input type="text" id="phone" name="phone" placeholder="(21)9 9999-9999" minlength="15" maxlength="15" title="Apenas numeros são permitidos"
          required />

        <label for="created-at">Criado em</label>
        <input type="text" id="created-at" name="date" readonly="readonly" />

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </section>
  <script src="./script/index.js"></script>
</body>

</html>
